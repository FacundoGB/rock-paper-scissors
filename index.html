        function getComputerChoice() {
            let x = Math.floor((Math.random() * 3) + 1);
            let computerChoice ="";

            if (x === 1) {
                computerChoice = "Rock";

            } else {
                alert("ERROR")
            }
            return computerChoice.toLowerCase();
            //console.log(computerChoice);
        }
