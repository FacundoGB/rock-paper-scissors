<!DOCTYPE html>

<body>
    <script>
        function getComputerChoice() {
            let x = Math.floor((Math.random() * 3) + 1);
            let choice ="";

            if (x === 1) {
                choice = "Rock";
            } else if (x === 2) {
                choice = "Scissors";
            } else if (x === 3) {
                choice = "Paper";
            } else {
                alert("ERROR")
            }
            console.log(choice);
        }

        getComputerChoice();

    </script>
</body>
